<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

.padding {
  padding-right: 20px;
  padding-top: 20px;
}

button {
  background-color: Transparent;
  background-repeat:no-repeat;
  border: none;
  cursor:pointer;
  overflow: hidden;
  outline:none;
}

</style>

<header style="background-color: #D1D1D1; border-bottom: solid;" class="flex justify-content-center text-right padding">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="text-center">
  <h2> <a href="../../front" style="color: #000000">The Meme Exchange</a> </h2>

  <hr>
</div>

<div class="preloader" id='loader' style='display: none;'>
  {% load static %}
  <img src="{% static "/luke.gif" %}" >
</div>

<div class="">

    <span>
      <form action ="{% url 'searchByTag' %}" method ="get" >


          <input id="searchfield" type="text" class="form-control " name = "tag" aria-label="Text input">



          <button id="searchbutton" class="btn btn-outline-dark" type="submit" >Search</button>

      </span>


      </form>
      <span class=" input-group mb-3" style="padding-left: 10px;">
        <a style="height: 35px; color: #124B63" class="btn btn-outline-dark round" href = "../../../front">home</a>
        <a style="height: 35px;color: #124B63" class="btn btn-outline-dark round" >about</a>
      </span>

    <span style="text-align: right">
      {% if request.user.is_anonymous %}
        <button id="myBtn" style="color: #124B63" onclick="modalhelper()">Click Here To Login</button>
      {% else %}

        <label style="font-size: 20px"> Hello <i> <a href="../../Profile/"> {{request.user}} </a> </i>,  You Currently Have:
        <a href="../../../BuyMemeCoin/"> {{ request.session.coins }} MemeCoins </a> </label><br>
        {% load static %}
        <label style="font-size: 20px"> <a href="../../../shoppingCart/" > <img src="{% static "/shoppingCart.png" %}" alt="My image" height="35" width="35"> </a><br>
        <a href="../../Profile/logout" id="logout" >Logout</a></label> <br>
      {% endif %}
    </span>


</div>

<!-- Start of Purchase Model -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><h2 id="modalTitle">Login To Begin Memeing</h2></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <div>
                <form action="{% url 'login' %}" method="get">
                  <div class="modal-content ">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                  </div>
                  <div class="modal-content ">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                  </div>
                  <div class="modal-content ">
                    <button type="submit" >Login</button>
                  </form>
            </div>
          </div>
          <div class="modal-footer">
            <span>
              <a href="../createAccount" id="sign-up">Don't have an account? Click to Sign Up!</a>
            </span>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
<!-- End of Upload Model -->

<script>
  //Shows upload modal on button press
  function modalhelper() {
    $("#myModal").modal("show");
  }

  $("#searchbutton").on("click",function(){
  if($("#searchfield").val()!= ""){
	console.log("hello");

	}
	else
	{
		console.log("goodbye");
	}
  })

</script>



</header>
{% block content %}{% endblock %}
