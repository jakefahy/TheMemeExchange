<header style="background-color: #619B8A;border-radius: 30px;" class="title">
<div>
  <span>
  <a href="../../front" class="main"><b>The Meme Exchange<b></a> </span>
  <span style="float: right; ">
  {% if request.user.is_anonymous %}
    <button id="myBtn" class="mainButtons" onclick="modalhelper()">Click Here To Login</button>
  {% else %}

    <label style="font-size: 15px"> Hello <i> <a href="../../Profile/"> {{request.user}} </a> </i>,  You Currently Have:
    <a href="../../../BuyMemeCoin/"> {{ request.session.coins }} MemeCoins </a> </label><br>
    {% load static %}
    <label style="font-size: 15px; float: right;"> <a href="../../../shoppingCart/" > <img src="{% static "/shoppingCart.png" %}" alt="My image" height="35" width="35"> </a>
    <a href="../../Profile/logout" id="logout" >Logout</a></label>
  {% endif %}
  </span>

</div>
<br>
<hr>

<div class="preloader" id='loader' style='display: none;'>
  {% load static %}
  <img src="{% static "/luke.gif" %}" >
</div>


<div class="text-center" >
  <div>
    <form action ="{% url 'search' %}" method ="get" >
      <a class="mainButtons" href = "../../../front">home</a>
      <a class="mainButtons" >about</a>
      <input id="searchfield" type="text" name = "tag" size="75" aria-label="Text input">
      <button id="searchbutton" class="mainButtons" type="submit" >Search</button>
	<div >
		<input type = "radio" name = "searchOptions" value ="tag" class = "m-1" checked > <label>Tags </label>
		<input type = "radio" name = "searchOptions" value ="user" class = "m-1"> <label>Users </label>
	</div>	  

    </form>
  </div>


</div>







<!-- Start of Login Model -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><h2 id="modalTitle">Login To Begin Memeing</h2></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <div>
                <form action="{% url 'login' %}" method="get">
                  <div class="modal-content ">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                  </div>
                  <div class="modal-content ">
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                  </div>
                  <div class="modal-content ">
                    <button type="submit" >Login</button>
                  </form>
            </div>
          </div>
          <div class="modal-footer">
            <span>
              <a href="../createAccount" id="sign-up">Don't have an account? Click to Sign Up!</a>
            </span>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
<!-- End of Login Model -->

<script>
  //Shows upload modal on button press
  function modalhelper() {
    $("#myModal").modal("show");
  }

</script>
