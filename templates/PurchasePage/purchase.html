<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buying MemeCoins</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <style>
      .jumbotron {
        background-color: Transparent;
      }

      main {
        background: #d4d8d9;
      }

      body {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
      }

      .prices {
        padding-right: 30px;
      }
    </style>

</head>
<body>

  {% extends "base.html" %}

  {% block content %}

  {% load static %}

  <link rel="stylesheet" href="{% static 'TheMemeExchange/theme.css' %}">
  <main class="">
      {% load static %}
      <div class="jumbotron flex justify-content-center text-center">
        <h2> All The MemeCoin Deals </h2>
        <hr class="my-6">
      </div>

      <div class="flex justify-content-center text-center prices">
          <button onclick="return buy(10000,0.99)" ><h4>10000 MemeCoins - $0.99 </h4> <br>
          <img src="{% static "/memecoin1.png" %}" alt="coin" height="200" width="200">
          </button>
          <hr>
          <button onclick="return buy(22000,4.99)" ><h4>22000 MemeCoins - $4.99 </h4> <br>
          <img src="{% static "/pileOfCoins.png" %}" alt="coin" height="200" width="200">
          </button>
          <hr>
          <button onclick="return buy(55000,9.99)" ><h4>55000 MemeCoins - $9.99 </h4> <br>
          <img src="{% static "/pileOfCoins.png" %}" alt="coin" height="200" width="200">
          </button>
          <hr>
          <button onclick="return buy(110000,19.99)" ><h4>110000 MemeCoins - $19.99 </h4> <br>
          <img src="{% static "/pileOfCoins.png" %}" alt="coin" height="200" width="200">
          </button>
          <hr>
      </div>

    </main>


    <!-- Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><h2 id="modalTitle">Purchasing MemeCoins</h2></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

             <div>

                <h1 id="insideTitle">You are Buying: <span id="buyingNum"> </span> MemeCoin</h1>

                <p>Using This Payment Info : Discover Card Ending in 0092 </p>

                <img src="{% static "/grevious.jpg" %}" alt="Grevious" height="200" width="400">

            </div>

          </div>
          <div class="modal-footer">
            <button id="modalConfirm" type="button" class="btn btn-primary">Confirm Purchase of $<span id="totalReal"></span>?</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->

      <script>

        function buy(x,money) {
          //console.log(x)
          $("#buyingNum").html(x)
          $("#totalReal").html(money)
          $("#buyModal").modal("show");
        }

        $.ajaxSetup({
         beforeSend: function(xhr, settings) {
             $("#loader").show();
             function getCookie(name) {
                 var cookieValue = null;
                 if (document.cookie && document.cookie != '') {
                     var cookies = document.cookie.split(';');
                     for (var i = 0; i < cookies.length; i++) {
                         var cookie = jQuery.trim(cookies[i]);
                         // Does this cookie string begin with the name we want?
                         if (cookie.substring(0, name.length + 1) == (name + '=')) {
                             cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                             break;
                         }
                     }
                 }
                 return cookieValue;
             }
             if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                 // Only send the token to relative URLs i.e. locally.
                 xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
             }
         }
    });

        $("#modalConfirm").on("click", function() {
          $("#buyModal").modal('hide');
          $.ajax({
            method: "POST",
            url: "{% url 'purchase' %}",
            data: {"purchaseAmmt": $("#buyingNum").text()},
            dataType: 'json',
            success: function(result, status)
            {
                console.log("success");
                location.reload();
            },
            complete:function(data){
            $("#loader").hide();
          },
          });//a
        });

      </script>


</body>

  {% endblock %}

</html>
