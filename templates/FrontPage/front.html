<!doctype html>
<html>


{% extends "base.html" %}
    {% block content %}


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>




{% load static %}
<link rel="stylesheet" href="{% static 'TheMemeExchange/theme.css' %}">
<link rel="stylesheet" href="{% static 'TheMemeExchange/cards.css' %}">

<body style="background-color:#EDF6F9" class="p-2 text-center">

    <div class="d-flex justify-content-center">
        <div class="p-5">
          <div class="PageDisplay">
          {% for m in images %}
            <div class="imageFrame">
                  <div class="cards hideText" style="background-color:#ffffff">
                    <a class="tester" href="../../memeDetails/{{m.id}}">
                    <b> {{m.description}} </b> <br>
                    {% if m.id in viewed %}
                    <img class="rounded border actualMeme" src="{{m.link}}" alt="My image" height="300" width="auto" style="max-width: 380px"> <br>
                    {% else %}
                    <img class="rounded border actualMeme" src="{{m.blurred}}" alt="My image" height="300" width="auto" style="max-width: 380px"> <br>
                    {% endif %}
                    <div class="lowerBar">
                    <i class="fas fa-eye">:20 </i> &nbsp; &nbsp;
                    <i class="fas fa-heart">:{{m.likes}} &nbsp; &nbsp; Creator: {{m.username}}</i>
                    </div>
                  </div>
                </div></a>

            {% endfor %}
          </div>
        </div>
    </div>

</body>




<footer class="d-flex justify-content-center" style="padding-bottom: 10px">
    <div class = "footer">
        <h3>&copy; Meme Exchange 2020</h3>
        </div>
</footer>
  {% endblock %}
  <script type="text/javascript">

  </script>

</html>
